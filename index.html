<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">    
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,500&display=swap" rel="stylesheet">
    <title>Super Calculator</title>
</head>
<body>
    <main>
        <div class="calculator">
            <h1>Super Calculator</h1>
            <div class="outer-cont">
                <div class="cont-input">
                    <label for="first-number">Num (a)</label>
                    <input type="number" id="number-a" name="numbers" placeholder="ex.: 2">
                </div>
                <div class="cont-input">
                    <label for="first-number">Num (b)</label>
                    <input type="number" id="number-b" name="numbers"  placeholder="ex.: 4"><br>
                </div>
            </div>
                <h2>Results</h2>
                <div class="row">
                    <div class="col">
                        <label for="first-number">Sum (a + b):</label><br>
                        <input type="number" id="sum-result" name="numbers" readonly>
                    </div>
                    <div class="col">
                        <label for="first-number">Subtract (a - b)</label><br>
                        <input type="number" id="sub1-result" name="numbers" readonly>
                    </div>
                    <div class="col">
                        <label for="first-number">Subtract (b - a)</label><br>
                        <input type="number" id="sub2-result" name="numbers" readonly>
                    </div>
                    <div class="col">
                        <label for="first-number">Multiply (a x b)</label><br>
                        <input type="number" id="multi-result" name="numbers" readonly>
                    </div>
                    <div class="col">
                        <label for="first-number">Divide (a &#247; b)</label><br>
                        <input type="number" id="div1-result" name="numbers" readonly>
                    </div>
                    <div class="col">
                        <label for="first-number">Divide (b &#247; a)</label><br>
                        <input type="number" id="div2-result" name="numbers" readonly>
                    </div>
                    <div class="col">
                        <label for="first-number">Square (a²)</label><br>
                        <input type="number" id="square-a-result" name="numbers" readonly>
                    </div>
                    <div class="col">
                        <label for="first-number">Square (b²)</label><br>
                        <input type="number" id="square-b-result" name="numbers" readonly>
                    </div>
                    <div class="col">
                        <label for="first-number">Divisors (a)</label><br>
                        <input type="number" id="divisors-a-result" name="numbers" readonly>
                    </div>
                    <div class="col">
                        <label for="first-number">Divisors (b)  </label><br>
                        <input type="number" id="divisors-b-result" name="numbers" readonly>
                    </div>
                    <div class="col">
                        <label for="first-number">Factorial (a!)</label><br>
                        <input type="number" id="factorial-a-result" name="numbers" readonly>
                    </div>
                    <div class="col">
                        <label for="first-number">Factorial (b!)</label><br>
                        <input type="number" id="factorial-b-result" name="numbers" readonly>
                    </div>
                </div>
                <button type="button" id="calculate">Calculate!</button>
            </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
